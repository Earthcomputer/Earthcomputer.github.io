---
layout: page
title: Automata
style: styles/automata.css
script:
  - https://cdnjs.cloudflare.com/ajax/libs/split.js/1.5.11/split.min.js
  - https://raw.githubusercontent.com/gpujs/gpu.js/develop/dist/gpu-browser.min.js
  - scripts/automata.js
---

<fieldset>
    <legend>I/O</legend>
    Upload FSM: <input type="file" id="upload">
    Download FSM: <button id="download">Download</button>
</fieldset>
<fieldset>
    <legend>Tools</legend>
    <button id="add_state">Add State</button>
    <button id="remove_state">Remove State</button>
    <button id="remove_redundant">Remove Redundant Rules</button>
    <button id="remove_failed">Remove Failed Rules</button>
</fieldset>
<fieldset>
    <legend>Simulation</legend>
    <label>Width(s): <input type="text" min="1" id="width" value="16"></label>
    <label>Height: <input type="number" min="1" id="height" value="100"></label>
    <button id="simulate">Simulate</button>
</fieldset>
<div class="split">
    <div id="output_container">
        <canvas id="output"></canvas>
    </div>
    <div id="fsm_container">
        <label>
            Layout: <select id="fsm_layout">
                <option value="matrix">Matrix</option>
                <option value="list">List</option>
            </select>
        </label>
        <div id="fsm"></div>
    </div>
</div>
<script type="text/javascript">
    window.Split(['#output_container', '#fsm_container'], {
        sizes: [75, 25]
    });
</script>
